<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Quotes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='display.css') }}">
</head>
<body>
    <div class="container">
        <h2>All Quotes</h2>
        <ul>
            {% for key, quote in quotes.items() %}
                <li>
                    <strong>Quote:</strong> {{ quote['text'] }}<br>
                    <strong>Speaker:</strong> {{ quote['said_by'] }}<br>
                    <strong>Info:</strong> {{ quote['info'] }}
                </li>
            {% endfor %}
        </ul>
        <a href="/home">Back to Home</a>
    </div>
</body>
</html>
