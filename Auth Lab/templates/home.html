<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ email }}</h2>
        
        <form action="/home" method="POST">
            <label for="quote">Quote:</label><br>
            <input type="text" id="quote" name="quote" required><br><br>
            
            <label for="speaker">Speaker:</label><br>
            <input type="text" id="speaker" name="speaker" required><br><br>
            
            <label for="info">Info:</label><br>
            <input type="text" id="info" name="info"><br><br>
            
            <button type="submit">Submit Quote</button>
        </form>

        <form action="/signout" method="POST" style="margin-top: 20px;">
            <button type="submit">Sign Out</button>
        </form>
    </div>
</body>
</html>
